server {
    listen 80;
    server_name localhost;

    # Root and index files for the React app
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly, fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API calls
    location /api/ {
        # Remove /api prefix and forward to the backend service
        # The 'backend' hostname will be resolved by Docker's internal networking.
        rewrite /api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Deny access to .htaccess files, if any
    location ~ /\.ht {
        deny all;
    }
}
